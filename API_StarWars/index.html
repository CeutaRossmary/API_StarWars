<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
   
</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3">
                <div class="timeline">
                    
                    <div class="timeline-item active">
                        <p><strong>1 - 5</strong></p>
                    </div>
                    <div class="timeline-item secondary">
                        <p><strong>6 - 11</strong></p>
                    </div>
                    <div class="timeline-item tertiary">
                        <p><strong>12 - 17</strong></p>
                    </div>
                </div>
            </div>

            <div class="col-md-9 mt-4">
                <div class="card mb-3 btn" style="width: 15rem; height: 10rem;" onclick="personajesPrincipales()">
                    <div class="card-body" >
                        <h5 class="card-title"><img src="img/naranjo.png">En esta sección...</h5>
                        <p class="card-text">Encontrarás información sobre los personajes más populares de las
                            películas.</p>
                    </div>
                </div>

                <div class="card mb-3 btn" style="width: 15rem; height: 10rem;" onclick="personajesSecundarios()">
                    <div class="card-body " >
                        <h5 class="card-title"><img src="img/verde.png">En esta sección...</h5>
                        <p class="card-text">Encontrarás información sobre personajes secundarios importantes.</p>
                    </div>
                </div>

                <div class="card mb-3 btn" style="width: 15rem; height: 10rem;" onclick="otrosPersonajes()">
                    <div class="card-body" >
                        <h5 class="card-title"><img src="img/azul.png">En esta sección...</h5>
                        <p class="card-text">Encontrarás otros personajes significativos.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="mostrar">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
